{% extends 'main_app/index.html' %}
{% block style %}
<style>
    body{
        background-color: white;
    }
</style>
{% endblock style %}
{% block content %}
<h2 class="text-center my-4">어떤 목적으로 사이트를 이용하세요?</h2>
<h1 class="text-center my-4">자세한 정보를 입력하고 사이트에 더 많은 기능들을 사용해 보세요!!!</h1>
<div class="container">
    <div class="row row-cols-1 row-cols-md-3">
        {% for i in plans %}
        <div class="col mb-4 zoom text-center abc click" style="cursor: pointer;" id= "{{ forloop.counter }}" onclick="location.href=`{% url 'filling_details' forloop.counter %}`" name="plan_card">
            <div class="card h-100" style="width: 18rem;">
                <img src="{{ i.image.url }}" class="card-img-top" alt="plan_pic" style="width: 100%; height: 300px;">
                <div class="con">
                    <h5 class="card-title">{{ i.title }}</h5>
                </div>
                <div class="card-body text-center">
                    <p class="card-text">{{ i.desc }}</p>
                </div>
        </div>
    </div>
        {% endfor %}
    </div>
</div>
</center>
{% endblock content %}
